<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой блог</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Простой блог</h2>
    <!-- Форма добавления поста -->
    <form method="post" action="/" class="mb-5">
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input id="title" type="text" name="title" class="form-control" placeholder="Введите заголовок поста" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Текст поста</label>
            <textarea id="content" name="content" class="form-control" rows="3" placeholder="Введите текст поста" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить пост</button>
    </form>

    <hr>

    <!-- Список постов -->
    <h2 class="mt-4">Посты</h2>

    {% for post in posts %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


<!-- Подключение Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
