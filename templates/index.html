<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Анкета пользователя</h2>

    <!-- Форма для ввода данных -->
    <form method="POST" action="/">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Город</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
            <label for="hobby" class="form-label">Хобби</label>
            <input type="text" class="form-control" id="hobby" name="hobby" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

    <hr>

    <!-- Вывод введённых данных -->
    <h3>Введённые данные</h3>
    {% for user in user_data %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ user.name }} ({{ user.age }} лет)</h5>
            <p class="card-text"><strong>Город:</strong> {{ user.city }}</p>
            <p class="card-text"><strong>Хобби:</strong> {{ user.hobby }}</p>
        </div>
    </div>
    {% endfor %}

</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
